<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatLab - Upload and Convert</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Welcome to BeatLab</h1>
    </header>
    <main>
      <form id="upload-form">
        <div class="form-group">
          <label for="audio-file">Upload Audio File:</label>
          <input type="file" id="audio-file" required />
        </div>
        <div class="form-group">
          <label for="instrument-select">Choose an instrument:</label>
          <select id="instrument-select">
            <option value="piano">Piano</option>
            <option value="guitar">Guitar</option>
            <!-- Additional options can be added here -->
          </select>
        </div>
        <button type="submit">Convert</button>
      </form>
    </main>
    <footer>
      <p>Â© 2024 BeatLab. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
